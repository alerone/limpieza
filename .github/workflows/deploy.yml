name: Node.js CI and Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'  # Puedes usar una sola versión para el despliegue
          cache: 'npm'
          
      - name: Check node version
        run: node --version

      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build 
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # Asume que Parcel genera los archivos en la carpeta 'dist'
          branch: gh-pages  # Esto creará automáticamente la rama gh-pages
          clean: true
