<!DOCTYPE html>
<html lang="es">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            <div

            >

                        <img
                            id="alvaroImg"
                            class="xl:w-20 w-40 xl:h-20 h-40 mr-4 rounded-full border-4 border-blue-500"
                            src="./images/me.jpg"
                            alt=""
                        />
                        <h2
                            class="text-4xl xl:text-xl font-semibold text-gray-800 text-center exo2-font"
                        >
                            Aleron

            </div>

            <div id="victorBorder" class="p-1.5 hover:cursor-pointer w-9/12 xl:w-1/5 mx-auto rounded-lg bg-gradient-to-r">

                        <img

                            id="rubiuImg"

                            Robleis

                    </div>
                    <div class="px-6 py-4">
                        <h3
                            id="rubiuTask"
                            class="font-bold text-center text-4xl xl:text-2xl text-black lato-font"
