<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link href="/src/index.css" rel="stylesheet" />
        <link href="/src/fonts.css" rel="stylesheet" />
        <link href="/src/background.css" rel="stylesheet" />
        <link href="/src/loader.css" rel="stylesheet" />
        <style>
            body {
                margin: 0px;
            }
        </style>
        <title>Perfil | Limpieza del piso</title>
    </head>
    <body class="relative h-screen w-screen flex flex-col bg-gradient-to-br from-emerald-600 via-gray-300 to-emerald-600">
        <div id="loading-page" class="fixed inset-0 z-50  flex flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-emerald-600 via-gray-400 to-emerald-600">">
            <!-- Fondo wave -->
            <h1 class="lg:text-6xl text-4xl font-bold text-gray-100 mb-6 exo2-font">Loading</h1>
            <span class="green loader"></span>
        </div>

        <!-- Fondo animado -->
        <div class="absolute inset-0 -z-10">
            <svg
                class="absolute bottom-0 w-full wave"
                viewBox="0 0 1440 320"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    fill="#ffffff10"
                    fill-opacity="1"
                    d="M0,64L48,96C96,128,192,192,288,186.7C384,181,480,107,576,90.7C672,75,768,117,864,133.3C960,149,1056,139,1152,144C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
                ></path>
            </svg>
        </div>

        <div class="flex flex-row-reverse bg-gradient-to-r from-emerald-600 via-gray-600 to-emerald-700 lg:p-4 p-2">
            <button id="back-button" class="bg-white lato-font font-medium rounded-lg px-2 hover:cursor-pointer" type="">⬅ Atrás</button>
        </div>

        <div class="flex flex-col text-center lg:p-12 p-4 w-screen">
            <div class="flex gap-3 items-center">
                <img
                    id="profile-image"
                    class="xl:w-60 w-20 xl:h-60 h-20 lg:mr-4 rounded-full "
                    src="./images/me.jpg"
                    alt=""
                />
                <div class="flex flex-col items-start max-w-1 overflow-ellipsis">
                    <h1 id="profile-name" class="text-white lg:text-6xl text-2xl font-bold  exo2-font">
                        NOMBRE
                    </h1>
                    <h1 id="email-label" class="text-white lg:text-3xl text-1xl font-semibold lato-font">
                        EMAIL
                    </h1>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center justify-center w-screen lg:max-h-1/2 max-h-3/4 lg:min-h-1/3 min-h-2/3 p-4"> 
            <div class="flex flex-col bg-white lg:w-1/2 w-full p-4 h-full lg:rounded-md rounded-xl">
                <h2 class="exo2-font text-center xl:text-5xl text-2xl font-semibold">Estadísticas de limpieza</h2>
                <h2 class="xl:text-2xl text-1xl mt-12 lato-font font-normal">Semanas sin limpiar: <span id="week-count">4</span></h2>
                <!-- <h2 class="xl:text-2xl text-1xl mt-4 lato-font font-normal">Racha de limpieza: <span id="streak-count">4</span></h2> -->
                <div class="mt-6 overflow-y-auto border-t border-gray-300 pt-4">
                    <ul id="weeks-list" class="list-disc pl-5 space-y-3 text-xl lato-font text-red-400">
                        <li>Semana 27 (1-7 Julio)</li>
                        <li>Semana 27 (1-7 Julio)</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="fixed bottom-0 left-1/2 -translate-x-1/2 p-4 lg:w-1/3 w-full">
            <button id="logout-button" class="lg:py-4 hover:cursor-pointer py-2 lato-font lg:text-2xl text-lg rounded-xl w-full bg-red-300 text-red-900" type="">Cerrar Sesión</button>
        </div>


        <!-- Script -->
        <script type="module" src="./src/profile.js"></script>
    </body>
</html>
